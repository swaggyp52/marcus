<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 420px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .security-badge {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-bottom: 25px;
            border-radius: 4px;
        }

        .security-badge p {
            font-size: 13px;
            color: #555;
            line-height: 1.5;
        }

        .security-badge strong {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }

        .error p {
            color: #c33;
            font-size: 14px;
        }

        .success {
            background: #efe;
            border-left: 4px solid #4c4;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }

        .success p {
            color: #363;
            font-size: 14px;
        }

        .setup-mode {
            display: none;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .footer p {
            font-size: 13px;
            color: #888;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Marcus</h1>
            <p>Local-First Academic Operating Environment</p>
        </div>

        <div class="security-badge">
            <p><strong>Secure:</strong> Encrypted storage + password-protected access</p>
        </div>

        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>

        <!-- Login Form -->
        <div id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
            </div>
            <button class="btn" onclick="login()">Login</button>
        </div>

        <!-- Setup Form (shown on first run) -->
        <div id="setupForm" class="setup-mode">
            <div class="form-group">
                <label for="setupPassword">Create Password</label>
                <input type="password" id="setupPassword" placeholder="Choose a strong password" autocomplete="new-password">
                <p class="password-requirements">Minimum 8 characters. Use a strong, memorable password.</p>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter password" autocomplete="new-password">
            </div>
            <button class="btn" onclick="setupPassword()">Setup & Login</button>
        </div>

        <div class="footer">
            <p>v0.36 - Auth Wall Enabled</p>
        </div>
    </div>

    <script>
        // Check auth status on load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();

                if (data.authenticated) {
                    // Already logged in, redirect to main app
                    window.location.href = '/';
                    return;
                }

                // Check if this is first-time setup (no password set)
                // If password hasn't been set, show setup form
                // For now, we'll check by trying to login with empty password
                // In production, you'd add a flag to the status endpoint
            } catch (error) {
                console.error('Error checking auth status:', error);
            }
        });

        async function login() {
            const password = document.getElementById('password').value;

            if (!password) {
                showError('Please enter your password');
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    if (response.status === 400 && data.detail.includes('not set up')) {
                        // Show setup form
                        document.getElementById('loginForm').style.display = 'none';
                        document.getElementById('setupForm').style.display = 'block';
                        showError('First-time setup required. Please create a password.');
                    } else {
                        showError(data.detail || 'Login failed');
                    }
                }
            } catch (error) {
                showError('Connection error. Is the server running?');
            }
        }

        async function setupPassword() {
            const password = document.getElementById('setupPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (!password || !confirm) {
                showError('Please fill in all fields');
                return;
            }

            if (password !== confirm) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            try {
                const response = await fetch('/api/auth/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        password: password,
                        confirm_password: confirm
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Password set up successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.detail || 'Setup failed');
                }
            } catch (error) {
                showError('Connection error. Is the server running?');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<p>${message}</p>`;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.innerHTML = `<p>${message}</p>`;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (document.getElementById('loginForm').style.display !== 'none') {
                    login();
                } else {
                    setupPassword();
                }
            }
        });
    </script>
</body>
</html>
